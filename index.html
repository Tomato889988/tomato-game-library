<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>番茄制作2048 游戏 - 完整版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
        }

        body {
            background-color: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #776e65;
        }

        .score-panel {
            display: flex;
            gap: 8px;
        }

        .score-container, .best-score-container {
            background-color: #bbada0;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            text-align: center;
            min-width: 75px;
        }

        .score-label {
            font-size: 12px;
            color: #eee4da;
        }

        .score, .best-score {
            font-size: 20px;
            font-weight: bold;
        }

        .btn-group {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #9f8a76;
        }

        .difficulty-selector {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .difficulty-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: #bbada0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .difficulty-btn.active {
            background-color: #8f7a66;
        }

        .difficulty-btn:hover:not(.active) {
            background-color: #c9b9a8;
        }

        .tips {
            color: #776e65;
            font-size: 13px;
            text-align: center;
        }

        .grid-container {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            touch-action: manipulation;
        }

        .grid-row {
            display: flex;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: 87.5px;
            height: 87.5px;
            background-color: #cdc1b4;
            border-radius: 5px;
            margin-right: 10px;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        .tile {
            position: absolute;
            width: 87.5px;
            height: 87.5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            transition: all 0.15s ease;
            animation: tilePop 0.2s ease;
        }

        @keyframes tilePop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 28px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 28px; }
        .tile-super { background-color: #3c3a32; color: #f9f6f2; font-size: 24px; }

        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(238, 228, 218, 0.85);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-title {
            font-size: 28px;
            color: #776e65;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .modal-text {
            color: #776e65;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .modal-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-btn:hover {
            background-color: #9f8a76;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">番茄制作2048</div> <!-- 修正标题显示 -->
            <div class="score-panel">
                <div class="score-container">
                    <div class="score-label">当前分数</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="best-score-container">
                    <div class="score-label">最高分</div>
                    <div class="best-score" id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button class="control-btn" id="new-game-btn">重新开始</button>
            <button class="control-btn" id="sound-toggle">音效：开启</button>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-level="easy">简单</button>
            <button class="difficulty-btn" data-level="normal">普通</button>
            <button class="difficulty-btn" data-level="hard">困难</button>
        </div>

        <div class="tips">方向键 / 滑动控制移动 | 不同难度方块生成概率不同</div>

        <div class="grid-container" id="grid-container">
            <div class="grid-row"><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div></div>
            <div class="grid-row"><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div></div>
            <div class="grid-row"><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div></div>
            <div class="grid-row"><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div></div>
        </div>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <div class="modal-title">恭喜！</div>
            <div class="modal-text">你合成了2048，游戏胜利！</div>
            <button class="modal-btn" id="continue-btn">继续挑战</button>
            <button class="modal-btn" id="restart-win-btn">重新开始</button>
        </div>
    </div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <div class="modal-title">游戏结束</div>
            <div class="modal-text" id="game-over-text">最终得分：0</div>
            <button class="modal-btn" id="restart-over-btn">重新开始</button>
        </div>
    </div>

    <script>
        // 核心游戏变量
        let grid = [];
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let gameWon = false;
        let soundEnabled = true;
        let difficulty = 'easy';
        
        // 差异化难度配置（重点完善）
        const difficultyConfig = {
            easy: {
                tileProb: {2: 0.95, 4: 0.05}, // 95%概率出2，5%出4
                initialTiles: 2 // 初始生成2个方块
            },
            normal: {
                tileProb: {2: 0.85, 4: 0.15}, // 85%出2，15%出4
                initialTiles: 2 // 初始生成2个方块
            },
            hard: {
                tileProb: {2: 0.7, 4: 0.25, 8: 0.05}, // 70%出2，25%出4，5%出8
                initialTiles: 3 // 初始生成3个方块（难度更高）
            }
        };

        // 音效资源（备用源+主源，确保播放稳定）
        const sounds = {
            move: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3'),
            merge: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.mp3'),
            win: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'),
            gameOver: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-failure-arcade-alert-notification-240.mp3'),
            newTile: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-coin-collect-1587.mp3')
        };

        // DOM元素缓存（确保能获取到所有按钮）
        const dom = {
            score: document.getElementById('score'),
            bestScore: document.getElementById('best-score'),
            gridContainer: document.getElementById('grid-container'),
            newGameBtn: document.getElementById('new-game-btn'),
            soundToggleBtn: document.getElementById('sound-toggle'),
            difficultyBtns: document.querySelectorAll('.difficulty-btn'),
            winModal: document.getElementById('win-modal'),
            gameOverModal: document.getElementById('game-over-modal'),
            continueBtn: document.getElementById('continue-btn'),
            restartWinBtn: document.getElementById('restart-win-btn'),
            restartOverBtn: document.getElementById('restart-over-btn'),
            gameOverText: document.getElementById('game-over-text')
        };

        // 初始化游戏（核心修复：适配不同难度的初始配置）
        function init() {
            // 重置游戏状态
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            gameWon = false;
            
            // 隐藏弹窗
            dom.winModal.classList.remove('active');
            dom.gameOverModal.classList.remove('active');
            
            // 更新分数显示
            updateScore();
            loadBestScore();
            
            // 根据难度生成初始方块
            const { initialTiles } = difficultyConfig[difficulty];
            for (let i = 0; i < initialTiles; i++) {
                addRandomTile();
            }
            
            // 渲染界面
            render();
            
            // 播放初始化音效（反馈操作）
            playSound('newTile');
        }

        // 加载本地存储的最高分
        function loadBestScore() {
            const savedBest = localStorage.getItem('2048-best-score');
            bestScore = savedBest ? parseInt(savedBest) : 0;
            dom.bestScore.textContent = bestScore;
        }

        // 保存最高分
        function saveBestScore() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048-best-score', bestScore.toString());
                dom.bestScore.textContent = bestScore;
            }
        }

        // 更新分数显示
        function updateScore() {
            dom.score.textContent = score;
            saveBestScore();
        }

        // 生成随机方块（适配不同难度的概率）
        function addRandomTile() {
            // 收集空单元格
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }

            if (emptyCells.length === 0) return;

            // 随机选择空单元格
            const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            
            // 根据当前难度获取方块生成概率
            const { tileProb } = difficultyConfig[difficulty];
            const rand = Math.random();
            let value = 2;
            
            // 按概率分配方块数值
            let probSum = 0;
            for (const [val, prob] of Object.entries(tileProb)) {
                probSum += prob;
                if (rand <= probSum) {
                    value = parseInt(val);
                    break;
                }
            }
            
            grid[i][j] = value;
        }

        // 渲染游戏界面
        function render() {
            // 移除现有方块
            const tiles = dom.gridContainer.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            // 渲染新方块
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const value = grid[i][j];
                    if (value === 0) continue;

                    const tile = document.createElement('div');
                    const tileClass = value >= 4096 ? 'tile-super' : `tile-${value}`;
                    tile.classList.add('tile', tileClass);
                    tile.textContent = value;
                    
                    // 精确计算方块位置
                    tile.style.top = `${i * 97.5 + 10}px`;
                    tile.style.left = `${j * 97.5 + 10}px`;
                    
                    dom.gridContainer.appendChild(tile);

                    // 检查是否合成2048
                    if (value === 2048 && !gameWon) {
                        gameWon = true;
                        showWinModal();
                    }
                }
            }
        }

        // 播放音效（兼容修复）
        function playSound(type) {
            if (!soundEnabled || !sounds[type]) return;
            try {
                const soundClone = sounds[type].cloneNode();
                soundClone.volume = 0.5;
                soundClone.play().catch(err => console.log('音效播放失败:', err));
            } catch (e) {
                console.log('音效初始化失败:', e.message);
            }
        }

        // 震动反馈（移动端）
        function vibrate() {
            if (navigator.vibrate && soundEnabled) {
                navigator.vibrate(30);
            }
        }

        // 切换音效开关（修复按钮逻辑）
        function toggleSound() {
            soundEnabled = !soundEnabled;
            dom.soundToggleBtn.textContent = soundEnabled ? '音效：开启' : '音效：关闭';
            // 播放反馈音效
            playSound('move');
        }

        // 切换游戏难度（修复按钮逻辑）
        function changeDifficulty(level) {
            // 更新难度状态
            difficulty = level;
            // 更新按钮样式
            dom.difficultyBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
            // 重新初始化游戏
            init();
            // 播放反馈音效
            playSound('move');
        }

        // 显示胜利弹窗
        function showWinModal() {
            playSound('win');
            dom.winModal.classList.add('active');
        }

        // 显示游戏结束弹窗
        function showGameOverModal() {
            gameOver = true;
            playSound('gameOver');
            dom.gameOverText.textContent = `最终得分：${score}`;
            dom.gameOverModal.classList.add('active');
        }

        // 关闭所有弹窗
        function closeModals() {
            dom.winModal.classList.remove('active');
            dom.gameOverModal.classList.remove('active');
        }

        // 检查游戏是否结束
        function checkGameOver() {
            // 检查是否有空单元格
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return;
                    // 检查上下相邻可合并
                    if (i < 3 && grid[i][j] === grid[i+1][j]) return;
                    // 检查左右相邻可合并
                    if (j < 3 && grid[i][j] === grid[i][j+1]) return;
                }
            }
            // 无任何可操作空间，游戏结束
            showGameOverModal();
        }

        // 移动方块核心逻辑
        function move(direction) {
            if (gameOver) return; // 游戏结束后禁止操作

            let newGrid = JSON.parse(JSON.stringify(grid));
            let moved = false;
            let merged = false;

            // 滑动合并逻辑封装
            function slideAndMerge(arr) {
                // 过滤空值
                let newArr = arr.filter(val => val !== 0);
                // 合并相同数值
                for (let i = 0; i < newArr.length - 1; i++) {
                    if (newArr[i] === newArr[i+1]) {
                        newArr[i] *= 2;
                        score += newArr[i];
                        newArr[i+1] = 0;
                        merged = true;
                        moved = true;
                    }
                }
                // 再次过滤空值并补零
                newArr = newArr.filter(val => val !== 0);
                while (newArr.length < 4) newArr.push(0);
                return newArr;
            }

            // 按方向处理
            switch(direction) {
                case 'left':
                    for (let i = 0; i < 4; i++) {
                        const row = slideAndMerge(newGrid[i]);
                        if (JSON.stringify(row) !== JSON.stringify(newGrid[i])) {
                            moved = true;
                            newGrid[i] = row;
                        }
                    }
                    break;
                case 'right':
                    for (let i = 0; i < 4; i++) {
                        const row = slideAndMerge([...newGrid[i]].reverse()).reverse();
                        if (JSON.stringify(row) !== JSON.stringify(newGrid[i])) {
                            moved = true;
                            newGrid[i] = row;
                        }
                    }
                    break;
                case 'up':
                    for (let j = 0; j < 4; j++) {
                        const col = slideAndMerge(newGrid.map(row => row[j]));
                        for (let i = 0; i < 4; i++) {
                            if (newGrid[i][j] !== col[i]) {
                                moved = true;
                                newGrid[i][j] = col[i];
                            }
                        }
                    }
                    break;
                case 'down':
                    for (let j = 0; j < 4; j++) {
                        const col = slideAndMerge(newGrid.map(row => row[j]).reverse()).reverse();
                        for (let i = 0; i < 4; i++) {
                            if (newGrid[i][j] !== col[i]) {
                                moved = true;
                                newGrid[i][j] = col[i];
                            }
                        }
                    }
                    break;
            }

            // 有移动则更新网格
            if (moved) {
                grid = newGrid;
                addRandomTile();
                updateScore();
                render();
                vibrate();
                playSound(merged ? 'merge' : 'move');
                
                // 检查游戏是否结束
                if (!gameWon) checkGameOver();
            }
        }

        // 绑定所有事件（核心修复：确保按钮事件正确绑定）
        function bindEvents() {
            // 重新开始按钮
            dom.newGameBtn.addEventListener('click', init);
            dom.restartWinBtn.addEventListener('click', init);
            dom.restartOverBtn.addEventListener('click', init);
            
            // 继续挑战按钮
            dom.continueBtn.addEventListener('click', () => {
                closeModals();
                gameWon = false;
                playSound('move');
            });
            
            // 音效开关按钮
            dom.soundToggleBtn.addEventListener('click', toggleSound);
            
            // 难度选择按钮
            dom.difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    changeDifficulty(btn.dataset.level);
                });
            });
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                // 阻止方向键滚动页面
                if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                    e.preventDefault();
                }
                if (gameOver) return;
                
                switch(e.key) {
                    case 'ArrowLeft': move('left'); break;
                    case 'ArrowRight': move('right'); break;
                    case 'ArrowUp': move('up'); break;
                    case 'ArrowDown': move('down'); break;
                    case 'r': case 'R': init(); break; // 快捷键
                }
            });
            
            // 触摸控制（修复滑动穿透）
            let touchStartX = 0, touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
            });
            
            document.addEventListener('touchend', (e) => {
                e.preventDefault();
                const dx = e.changedTouches[0].clientX - touchStartX;
                const dy = e.changedTouches[0].clientY - touchStartY;
                
                // 判断滑动方向（阈值30px防误触）
                if (Math.abs(dx) > Math.abs(dy)) {
                    dx > 30 ? move('right') : (dx < -30 && move('left'));
                } else {
                    dy > 30 ? move('down') : (dy < -30 && move('up'));
                }
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            bindEvents(); // 先绑定事件
            init(); // 再初始化游戏
        });
    </script>
</body>
</html>
