<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 游戏 - 完整版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
        }

        body {
            background-color: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px 10px;
        }

        /* 响应式容器 */
        .container {
            width: 100%;
            max-width: 420px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title {
            font-size: clamp(36px, 10vw, 48px);
            font-weight: bold;
            color: #776e65;
        }

        /* 分数面板优化 */
        .score-panel {
            display: flex;
            gap: 10px;
        }

        .score-container, .best-score-container {
            background-color: #bbada0;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
            min-width: 80px;
        }

        .score-label {
            font-size: 12px;
            font-weight: bold;
            color: #eee4da;
        }

        .score, .best-score {
            font-size: 20px;
            font-weight: bold;
        }

        /* 按钮组样式 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 5px;
        }

        .control-btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #9f8a76;
        }

        /* 难度选择样式 */
        .difficulty-selector {
            margin: 10px 0;
            display: flex;
            gap: 8px;
        }

        .difficulty-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #bbada0;
            color: white;
            font-weight: bold;
        }

        .difficulty-btn.active {
            background-color: #8f7a66;
        }

        /* 游戏网格响应式 */
        .grid-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            background-color: #bbada0;
            border-radius: 10px;
            padding: clamp(8px, 2vw, 10px);
            position: relative;
            margin: 0 auto;
        }

        .grid-row {
            display: flex;
            margin-bottom: clamp(8px, 2vw, 10px);
            height: calc(25% - 7.5px);
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: calc(25% - 7.5px);
            height: 100%;
            background-color: #cdc1b4;
            border-radius: 5px;
            margin-right: clamp(8px, 2vw, 10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 36px);
            font-weight: bold;
            color: #776e65;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        /* 方块样式优化 */
        .tile {
            position: absolute;
            width: calc(25% - 7.5px);
            aspect-ratio: 1/1;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 36px);
            font-weight: bold;
            transition: all 0.15s ease;
            animation: tilePop 0.2s ease;
        }

        /* 方块弹出动画 */
        @keyframes tilePop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 方块颜色优化 */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; box-shadow: 0 0 30px rgba(243, 215, 116, 0.2); }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; box-shadow: 0 0 30px rgba(243, 215, 116, 0.3); }
        .tile-512 { background-color: #edc850; color: #f9f6f2; box-shadow: 0 0 30px rgba(243, 215, 116, 0.4); }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; box-shadow: 0 0 30px rgba(243, 215, 116, 0.5); font-size: clamp(18px, 4vw, 28px); }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; box-shadow: 0 0 30px rgba(243, 215, 116, 0.6); font-size: clamp(18px, 4vw, 28px); }
        .tile-super { background-color: #3c3a32; color: #f9f6f2; box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); font-size: clamp(16px, 3vw, 24px); }

        /* 提示和弹窗样式 */
        .tips {
            color: #776e65;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(238, 228, 218, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .modal-title {
            font-size: 28px;
            color: #776e65;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .modal-text {
            color: #776e65;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }

        /* 适配移动端触摸按钮 */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 300px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .mobile-btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 0;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-btn:disabled {
            background-color: #bbada0;
            cursor: not-allowed;
        }

        /* 媒体查询 - 移动端适配 */
        @media (max-width: 480px) {
            .mobile-controls {
                display: grid;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
            }
            
            .score-panel {
                order: 1;
            }
            
            .title {
                order: 0;
            }
            
            .btn-group {
                order: 2;
                flex-direction: row;
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">2048</div>
            
            <div class="score-panel">
                <div class="score-container">
                    <div class="score-label">当前分数</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="best-score-container">
                    <div class="score-label">最高分</div>
                    <div class="best-score" id="best-score">0</div>
                </div>
            </div>

            <div class="btn-group">
                <button class="control-btn" id="new-game-btn">重新开始</button>
                <button class="control-btn" id="sound-toggle">音效：开启</button>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-level="easy">简单</button>
            <button class="difficulty-btn" data-level="normal">普通</button>
            <button class="difficulty-btn" data-level="hard">困难</button>
        </div>

        <div class="tips">
            操作提示：方向键/触摸滑动控制方块移动 | 相同数字合并得分
        </div>

        <div class="grid-container" id="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <!-- 移动端触摸按钮 -->
        <div class="mobile-controls">
            <button class="mobile-btn" disabled></button>
            <button class="mobile-btn" id="mobile-up">↑</button>
            <button class="mobile-btn" disabled></button>
            <button class="mobile-btn" id="mobile-left">←</button>
            <button class="mobile-btn" disabled></button>
            <button class="mobile-btn" id="mobile-right">→</button>
            <button class="mobile-btn" disabled></button>
            <button class="mobile-btn" id="mobile-down">↓</button>
            <button class="mobile-btn" disabled></button>
        </div>
    </div>

    <!-- 胜利弹窗 -->
    <div class="modal" id="win-modal">
        <div class="modal-content">
            <div class="modal-title">恭喜！</div>
            <div class="modal-text">你合成了2048，游戏胜利！</div>
            <button class="modal-btn" id="continue-btn">继续挑战</button>
            <button class="modal-btn" id="restart-win-btn">重新开始</button>
        </div>
    </div>

    <!-- 游戏结束弹窗 -->
    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <div class="modal-title">游戏结束</div>
            <div class="modal-text" id="game-over-text">你的最终得分：0</div>
            <button class="modal-btn" id="restart-over-btn">重新开始</button>
        </div>
    </div>

    <script>
        // 核心游戏变量
        let grid = [];
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let gameWon = false;
        let soundEnabled = true;
        let difficulty = 'easy'; // 难度：easy/normal/hard
        let tileSpawnProbability = { // 不同难度下方块生成概率
            easy: { 2: 0.95, 4: 0.05 },
            normal: { 2: 0.9, 4: 0.1 },
            hard: { 2: 0.85, 4: 0.15 }
        };

        // 音效对象（使用免费公共资源）
        const sounds = {
            move: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3'),
            merge: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.mp3'),
            win: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'),
            gameOver: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-failure-arcade-alert-notification-240.mp3'),
            newTile: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-coin-collect-1587.mp3')
        };

        // DOM 元素
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('best-score');
        const gridContainer = document.getElementById('grid-container');
        const soundToggleBtn = document.getElementById('sound-toggle');
        const newGameBtn = document.getElementById('new-game-btn');
        const winModal = document.getElementById('win-modal');
        const gameOverModal = document.getElementById('game-over-modal');
        const continueBtn = document.getElementById('continue-btn');
        const restartWinBtn = document.getElementById('restart-win-btn');
        const restartOverBtn = document.getElementById('restart-over-btn');
        const gameOverText = document.getElementById('game-over-text');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        // 移动端按钮
        const mobileUp = document.getElementById('mobile-up');
        const mobileDown = document.getElementById('mobile-down');
        const mobileLeft = document.getElementById('mobile-left');
        const mobileRight = document.getElementById('mobile-right');

        // 初始化函数
        function init() {
            // 重置游戏状态
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            gameWon = false;
            
            // 隐藏弹窗
            winModal.classList.remove('active');
            gameOverModal.classList.remove('active');
            
            // 更新分数显示
            updateScore();
            loadBestScore();
            
            // 生成初始方块
            addRandomTile();
            addRandomTile();
            
            // 渲染界面
            render();
        }

        // 加载最高分（本地存储）
        function loadBestScore() {
            const savedBest = localStorage.getItem('2048-best-score');
            bestScore = savedBest ? parseInt(savedBest) : 0;
            bestScoreElement.textContent = bestScore;
        }

        // 保存最高分
        function saveBestScore() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048-best-score', bestScore.toString());
                bestScoreElement.textContent = bestScore;
            }
        }

        // 添加随机方块
        function addRandomTile() {
            const emptyCells = [];
            // 收集空单元格
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }

            if (emptyCells.length === 0) return;

            // 随机选择空单元格
            const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            
            // 根据难度生成不同概率的方块
            const prob = Math.random();
            const probabilities = tileSpawnProbability[difficulty];
            if (prob < probabilities[2]) {
                grid[i][j] = 2;
            } else {
                grid[i][j] = 4;
            }
            
            // 播放新方块音效
            playSound('newTile');
        }

        // 渲染游戏界面
        function render() {
            // 移除现有方块
            const tiles = gridContainer.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            // 渲染方块
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== 0) {
                        const tile = document.createElement('div');
                        // 根据数值添加样式类
                        const tileClass = grid[i][j] >= 4096 ? 'tile-super' : `tile-${grid[i][j]}`;
                        tile.classList.add('tile', tileClass);
                        tile.textContent = grid[i][j];
                        
                        // 计算方块位置（响应式）
                        const gap = getComputedStyle(gridContainer).paddingLeft;
                        const tileGap = parseFloat(gap) + 2; // 单元格间距
                        tile.style.top = `${i * (25 + tileGap/4)}%`;
                        tile.style.left = `${j * (25 + tileGap/4)}%`;
                        
                        gridContainer.appendChild(tile);

                        // 检查是否合成2048
                        if (grid[i][j] === 2048 && !gameWon) {
                            gameWon = true;
                            showWinModal();
                        }
                    }
                }
            }
        }

        // 更新分数显示
        function updateScore() {
            scoreElement.textContent = score;
            saveBestScore();
        }

        // 播放音效
        function playSound(type) {
            if (soundEnabled && sounds[type]) {
                try {
                    sounds[type].currentTime = 0; // 重置播放位置
                    sounds[type].play();
                } catch (e) {
                    console.log('音效播放失败:', e);
                }
            }
        }

        // 震动效果（仅移动端）
        function vibrate() {
            if (navigator.vibrate && soundEnabled) {
                navigator.vibrate(40); // 震动40毫秒
            }
        }

        // 切换音效开关
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggleBtn.textContent = soundEnabled ? '音效：开启' : '音效：关闭';
        }

        // 切换难度
        function changeDifficulty(level) {
            difficulty = level;
            // 更新按钮样式
            difficultyBtns.forEach(btn => {
                if (btn.dataset.level === level) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            // 重新开始游戏
            init();
        }

        // 显示胜利弹窗
        function showWinModal() {
            playSound('win');
            winModal.classList.add('active');
        }

        // 显示游戏结束弹窗
        function showGameOverModal() {
            gameOver = true;
            playSound('gameOver');
            gameOverText.textContent = `你的最终得分：${score}`;
            gameOverModal.classList.add('active');
        }

        // 移动逻辑（核心）
        function move(direction) {
            if (gameOver || (gameWon && !document.querySelector('.modal.active'))) return;

            let moved = false;
            let merged = false;
            let newGrid = JSON.parse(JSON.stringify(grid));

            // 向左移动
            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    let row = newGrid[i].filter(val => val !== 0);
                    // 合并相同数字
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row[j + 1] = 0;
                            merged = true;
                            moved = true;
                        }
                    }
                    // 过滤空值并补零
                    row = row.filter(val => val !== 0);
                    while (row.length < 4) row.push(0);
                    
                    if (JSON.stringify(newGrid[i]) !== JSON.stringify(row)) {
                        moved = true;
                        newGrid[i] = row;
                    }
                }
            }

            // 向右移动
            else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = newGrid[i].filter(val => val !== 0).reverse();
                    // 合并相同数字
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row[j + 1] = 0;
                            merged = true;
                            moved = true;
                        }
                    }
                    // 过滤空值、反转并补零
                    row = row.filter(val => val !== 0).reverse();
                    while (row.length < 4) row.unshift(0);
                    
                    if (JSON.stringify(newGrid[i]) !== JSON.stringify(row)) {
                        moved = true;
                        newGrid[i] = row;
                    }
                }
            }

            // 向上移动
            else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    let col = newGrid.map(row => row[j]).filter(val => val !== 0);
                    // 合并相同数字
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col[i + 1] = 0;
                            merged = true;
                            moved = true;
                        }
                    }
                    // 过滤空值并补零
                    col = col.filter(val => val !== 0);
                    while (col.length < 4) col.push(0);
                    
                    // 更新列数据
                    for (let i = 0; i < 4; i++) {
                        if (newGrid[i][j] !== col[i]) {
                            moved = true;
                            newGrid[i][j] = col[i];
                        }
                    }
                }
            }

            // 向下移动
            else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    let col = newGrid.map(row => row[j]).filter(val => val !== 0).reverse();
                    // 合并相同数字
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col[i + 1] = 0;
                            merged = true;
                            moved = true;
                        }
                    }
                    // 过滤空值、反转并补零
                    col = col.filter(val => val !== 0).reverse();
                    while (col.length < 4) col.unshift(0);
                    
                    // 更新列数据
                    for (let i = 0; i < 4; i++) {
                        if (newGrid[i][j] !== col[i]) {
                            moved = true;
                            newGrid[i][j] = col[i];
                        }
                    }
                }
            }

            // 如果有移动，更新网格并生成新方块
            if (moved) {
                grid = newGrid;
                addRandomTile();
                updateScore();
                render();
                
                // 播放音效和震动
                vibrate();
                playSound(merged ? 'merge' : 'move');
                
                // 检查游戏是否结束
                if (!gameWon) checkGameOver();
            }
        }

        // 检查游戏是否结束
        function checkGameOver() {
            // 检查是否有空单元格
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return;
                    // 检查上下相邻是否可合并
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return;
                    // 检查左右相邻是否可合并
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return;
                }
            }
            // 游戏结束
            showGameOverModal();
        }

        // 事件监听
        // 重新开始游戏
        newGameBtn.addEventListener('click', init);
        restartWinBtn.addEventListener('click', init);
        restartOverBtn.addEventListener('click', init);
        
        // 继续游戏（胜利后）
        continueBtn.addEventListener('click', () => {
            winModal.classList.remove('active');
            gameWon = false; // 重置胜利状态，继续挑战更高分数
        });

        // 音效开关
        soundToggleBtn.addEventListener('click', toggleSound);

        // 难度选择
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeDifficulty(btn.dataset.level);
            });
        });

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            // 阻止方向键滚动页面
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
                case 'r': case 'R': init(); break; // 快捷键R重新开始
            }
        });

        // 触摸控制（移动端）
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            // 判断滑动方向（阈值30px，避免误触）
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) {
                    move(dx > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(dy) > 30) {
                    move(dy > 0 ? 'down' : 'up');
                }
            }
        });

        // 移动端触摸按钮控制
        mobileUp.addEventListener('click', () => move('up'));
        mobileDown.addEventListener('click', () => move('down'));
        mobileLeft.addEventListener('click', () => move('left'));
        mobileRight.addEventListener('click', () => move('right'));

        // 初始化游戏
        window.addEventListener('load', init);
    </script>
</body>
</html>
