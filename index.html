<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 420px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #776e65;
        }

        .score-container {
            background-color: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-align: center;
        }

        .score-label {
            font-size: 14px;
            font-weight: bold;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        .new-game-btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .new-game-btn:hover {
            background-color: #9f8a76;
        }

        .grid-container {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .grid-row {
            display: flex;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: 87.5px;
            height: 87.5px;
            background-color: #cdc1b4;
            border-radius: 5px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #776e65;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        .tile {
            position: absolute;
            width: 87.5px;
            height: 87.5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            transition: all 0.15s ease;
        }

        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(238, 228, 218, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #776e65;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">2048</div>
            <div>
                <div class="score-container">
                    <div class="score-label">SCORE</div>
                    <div class="score" id="score">0</div>
                </div>
                <button class="new-game-btn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <div class="grid-container" id="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let gameOver = false;

        function init() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            updateScore();
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const container = document.getElementById('grid-container');
            // Remove existing tiles
            const tiles = container.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.classList.add('tile', `tile-${grid[i][j]}`);
                        tile.textContent = grid[i][j];
                        tile.style.top = `${i * 97.5 + 10}px`;
                        tile.style.left = `${j * 97.5 + 10}px`;
                        container.appendChild(tile);
                    }
                }
            }

            if (gameOver) {
                const gameOverDiv = document.createElement('div');
                gameOverDiv.classList.add('game-over');
                gameOverDiv.textContent = 'Game Over!';
                container.appendChild(gameOverDiv);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function move(direction) {
            if (gameOver) return;

            let moved = false;
            let newGrid = JSON.parse(JSON.stringify(grid));

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    const row = newGrid[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row[j + 1] = 0;
                            moved = true;
                        }
                    }
                    const mergedRow = row.filter(val => val !== 0);
                    while (mergedRow.length < 4) {
                        mergedRow.push(0);
                    }
                    if (JSON.stringify(newGrid[i]) !== JSON.stringify(mergedRow)) {
                        moved = true;
                    }
                    newGrid[i] = mergedRow;
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const row = newGrid[i].filter(val => val !== 0).reverse();
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row[j + 1] = 0;
                            moved = true;
                        }
                    }
                    const mergedRow = row.filter(val => val !== 0).reverse();
                    while (mergedRow.length < 4) {
                        mergedRow.unshift(0);
                    }
                    if (JSON.stringify(newGrid[i]) !== JSON.stringify(mergedRow)) {
                        moved = true;
                    }
                    newGrid[i] = mergedRow;
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    const col = newGrid.map(row => row[j]).filter(val => val !== 0);
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col[i + 1] = 0;
                            moved = true;
                        }
                    }
                    const mergedCol = col.filter(val => val !== 0);
                    while (mergedCol.length < 4) {
                        mergedCol.push(0);
                    }
                    for (let i = 0; i < 4; i++) {
                        if (newGrid[i][j] !== mergedCol[i]) {
                            moved = true;
                        }
                        newGrid[i][j] = mergedCol[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    const col = newGrid.map(row => row[j]).filter(val => val !== 0).reverse();
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col[i + 1] = 0;
                            moved = true;
                        }
                    }
                    const mergedCol = col.filter(val => val !== 0).reverse();
                    while (mergedCol.length < 4) {
                        mergedCol.unshift(0);
                    }
                    for (let i = 0; i < 4; i++) {
                        if (newGrid[i][j] !== mergedCol[i]) {
                            moved = true;
                        }
                        newGrid[i][j] = mergedCol[i];
                    }
                }
            }

            if (moved) {
                grid = newGrid;
                addRandomTile();
                updateScore();
                render();
                checkGameOver();
            }
        }

        function checkGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return;
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return;
                }
            }
            gameOver = true;
            render();
        }

        function newGame() {
            init();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                move('left');
            } else if (e.key === 'ArrowRight') {
                move('right');
            } else if (e.key === 'ArrowUp') {
                move('up');
            } else if (e.key === 'ArrowDown') {
                move('down');
            }
        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) {
                    move('right');
                } else if (dx < -30) {
                    move('left');
                }
            } else {
                if (dy > 30) {
                    move('down');
                } else if (dy < -30) {
                    move('up');
                }
            }
        });

        init();
    </script>
</body>
</html>
