    <script>
        // ========== Ê†∏ÂøÉÂäüËÉΩÔºöËÆæÂ§áËØÜÂà´‰∏éËá™ÈÄÇÂ∫îÈÖçÁΩÆ ==========
        let deviceInfo = {
            type: 'unknown',       // mobile/tablet/desktop
            brand: 'unknown',      // apple/huawei/xiaomi/samsung/oppo/vivo/others
            model: 'unknown',      // ÂÖ∑‰ΩìÂûãÂè∑
            os: 'unknown',         // ios/android
            osVersion: 'unknown',  // Á≥ªÁªüÁâàÊú¨
            screen: {
                width: window.innerWidth,
                height: window.innerHeight,
                dpr: window.devicePixelRatio || 1,
                ratio: window.innerWidth / window.innerHeight
            },
            isNotch: false         // ÊòØÂê¶ÊúâÂàòÊµ∑Â±è
        };

        // 1. ËØÜÂà´ËÆæÂ§á‰ø°ÊÅØ
        function detectDeviceInfo() {
            const ua = navigator.userAgent.toLowerCase();
            
            // ËØÜÂà´Á≥ªÁªüÁ±ªÂûã
            if (ua.includes('iphone') || ua.includes('ipad') || ua.includes('ipod')) {
                deviceInfo.os = 'ios';
                deviceInfo.brand = 'apple';
                // ÊèêÂèñiOSÁâàÊú¨
                const iosVerMatch = ua.match(/os (\d+)_(\d+)_?(\d+)?/);
                if (iosVerMatch) {
                    deviceInfo.osVersion = `${iosVerMatch[1]}.${iosVerMatch[2]}${iosVerMatch[3] ? '.' + iosVerMatch[3] : ''}`;
                }
                // ËØÜÂà´iPhone/iPad
                if (ua.includes('iphone')) {
                    deviceInfo.type = 'mobile';
                    // Á≤óÁï•ËØÜÂà´iPhoneÂûãÂè∑ÔºàÊåâÂ±èÂπïÂ∞∫ÂØ∏Ôºâ
                    const screenHeight = window.screen.height * window.devicePixelRatio;
                    if (screenHeight === 1136) deviceInfo.model = 'iPhone 5/5s/SE';
                    else if (screenHeight === 1334) deviceInfo.model = 'iPhone 6/6s/7/8';
                    else if (screenHeight === 2208) deviceInfo.model = 'iPhone 6+/6s+/7+/8+';
                    else if (screenHeight === 2436) deviceInfo.model = 'iPhone X/XS/11 Pro';
                    else if (screenHeight === 2688) deviceInfo.model = 'iPhone XS Max/11 Pro Max';
                    else if (screenHeight === 1792) deviceInfo.model = 'iPhone XR/11';
                    else if (screenHeight === 2532) deviceInfo.model = 'iPhone 12/13/14';
                    else if (screenHeight === 2778) deviceInfo.model = 'iPhone 12/13/14 Pro Max';
                    else if (screenHeight === 2340) deviceInfo.model = 'iPhone 12/13 mini';
                    else deviceInfo.model = 'iPhone (unknown)';
                } else if (ua.includes('ipad')) {
                    deviceInfo.type = 'tablet';
                    deviceInfo.model = 'iPad';
                }
                // Ê£ÄÊµãiOSÂàòÊµ∑Â±è
                deviceInfo.isNotch = !!window.screen.availHeight && window.screen.availHeight < window.screen.height;
            } 
            // ËØÜÂà´ÂÆâÂçìËÆæÂ§á
            else if (ua.includes('android')) {
                deviceInfo.os = 'android';
                // ÊèêÂèñÂÆâÂçìÁâàÊú¨
                const androidVerMatch = ua.match(/android (\d+)\.(\d+)(\.(\d+))?/);
                if (androidVerMatch) {
                    deviceInfo.osVersion = `${androidVerMatch[1]}.${androidVerMatch[2]}${androidVerMatch[4] ? '.' + androidVerMatch[4] : ''}`;
                }
                // ËØÜÂà´ÂìÅÁâå
                if (ua.includes('huawei') || ua.includes('honor')) {
                    deviceInfo.brand = 'huawei';
                } else if (ua.includes('xiaomi') || ua.includes('redmi')) {
                    deviceInfo.brand = 'xiaomi';
                } else if (ua.includes('samsung')) {
                    deviceInfo.brand = 'samsung';
                } else if (ua.includes('oppo')) {
                    deviceInfo.brand = 'oppo';
                } else if (ua.includes('vivo')) {
                    deviceInfo.brand = 'vivo';
                } else {
                    deviceInfo.brand = 'others';
                }
                // ËØÜÂà´ËÆæÂ§áÁ±ªÂûã
                if (ua.includes('mobile') || window.innerWidth < 768) {
                    deviceInfo.type = 'mobile';
                } else {
                    deviceInfo.type = 'tablet';
                }
                // Ê£ÄÊµãÂÆâÂçìÂàòÊµ∑Â±èÔºàÈÄöËøáÂÆâÂÖ®Âå∫Ôºâ
                deviceInfo.isNotch = !!window.matchMedia('(env(safe-area-inset-top) > 0px)').matches;
            } 
            // Ê°åÈù¢ËÆæÂ§á
            else {
                deviceInfo.type = 'desktop';
                deviceInfo.brand = 'pc';
            }

            console.log('ËÆæÂ§áËØÜÂà´ÁªìÊûúÔºö', deviceInfo);
            return deviceInfo;
        }

        // 2. Ê†πÊçÆËÆæÂ§á‰ø°ÊÅØÁîüÊàêËá™ÈÄÇÂ∫îÊ†∑Âºè
        function generateAdaptiveStyles() {
            const { type, brand, isNotch, screen } = deviceInfo;
            const styleEl = document.getElementById('dynamic-style');
            let dynamicCSS = '';

            // Âü∫Á°ÄÈó¥Ë∑ùÈÖçÁΩÆ
            let basePaddingTop = 15;
            let gridWidthRatio = 0.9;
            let gridPadding = 4;
            let cellGap = 4;
            let tileFontSizeRatio = 0.4;

            // ========== ÈíàÂØπ‰∏çÂêåËÆæÂ§áÁöÑÁ≤æÁªÜÂåñÈÖçÁΩÆ ==========
            // iOSËÆæÂ§áÔºàiPhoneÔºâ
            if (brand === 'apple' && type === 'mobile') {
                basePaddingTop = isNotch ? 44 : 20; // ÂàòÊµ∑Â±èÂ¢ûÂä†È°∂ÈÉ®Èó¥Ë∑ù
                gridWidthRatio = screen.width > 375 ? 0.95 : 0.98; // Â∞èÂ±èiPhoneÊõ¥Êª°
                gridPadding = screen.width < 320 ? 3 : 4; // SEÁ≠âÂ∞èÂ±èÂáèÂ∞ëÂÜÖËæπË∑ù
                tileFontSizeRatio = screen.width < 320 ? 0.35 : 0.4;
            }
            // Âçé‰∏∫/Â∞èÁ±≥/OPPO/VIVOÂÆâÂçìÊâãÊú∫
            else if (['huawei', 'xiaomi', 'oppo', 'vivo'].includes(brand) && type === 'mobile') {
                basePaddingTop = isNotch ? 50 : 25; // ÂÆâÂçìÂàòÊµ∑Â±èÈó¥Ë∑ùÊõ¥Â§ß
                gridWidthRatio = 0.93;
                gridPadding = 4;
                cellGap = 4;
            }
            // ‰∏âÊòüÊâãÊú∫
            else if (brand === 'samsung' && type === 'mobile') {
                basePaddingTop = isNotch ? 48 : 22;
                gridWidthRatio = 0.92;
            }
            // Âπ≥ÊùøËÆæÂ§á
            else if (type === 'tablet') {
                basePaddingTop = 30;
                gridWidthRatio = 0.7;
                gridPadding = 8;
                cellGap = 8;
                tileFontSizeRatio = 0.45;
            }
            // Ê°åÈù¢ËÆæÂ§á
            else if (type === 'desktop') {
                basePaddingTop = 20;
                gridWidthRatio = 0.4;
                gridPadding = 8;
                cellGap = 8;
            }

            // ÁîüÊàêÂä®ÊÄÅCSS
            dynamicCSS = `
                /* ËÆæÂ§á‰∏ìÂ±ûËá™ÈÄÇÂ∫îÊ†∑Âºè */
                body {
                    padding-top: max(env(safe-area-inset-top), ${basePaddingTop}px) !important;
                    padding-right: max(env(safe-area-inset-right), 10px) !important;
                    padding-bottom: max(env(safe-area-inset-bottom), 15px) !important;
                    padding-left: max(env(safe-area-inset-left), 10px) !important;
                }

                .container {
                    gap: ${screen.width < 320 ? 6 : 8}px;
                    margin-top: ${screen.width < 320 ? 5 : 10}px;
                }

                .header {
                    margin-bottom: ${screen.width < 320 ? 2 : 4}px;
                }

                #grid-container {
                    width: min(${gridWidthRatio * 100}vw, 420px) !important;
                    aspect-ratio: 1/1 !important;
                    padding: ${gridPadding}px !important;
                    margin: ${screen.width < 320 ? 5 : 10}px 0 !important;
                }

                .grid-row {
                    margin-bottom: ${cellGap}px !important;
                    height: calc(25% - (3 * ${cellGap}px) / 4) !important;
                }

                .grid-row:last-child {
                    margin-bottom: 0 !important;
                }

                .grid-cell {
                    width: calc(25% - (3 * ${cellGap}px) / 4) !important;
                    height: 100% !important;
                    margin-right: ${cellGap}px !important;
                }

                .grid-cell:last-child {
                    margin-right: 0 !important;
                }

                /* ÊñπÂùóÂ≠ó‰ΩìÂ§ßÂ∞èËá™ÈÄÇÂ∫î */
                .tile {
                    font-size: calc(min(${gridWidthRatio * 100}vw, 420px) * ${tileFontSizeRatio}) !important;
                }

                /* Ê®™Â±èÈÄÇÈÖç */
                @media (orientation: landscape) {
                    body {
                        flex-direction: ${type === 'mobile' ? 'row' : 'column'} !important;
                        justify-content: center !important;
                        align-items: center !important;
                        gap: ${type === 'mobile' ? 20 : 10}px !important;
                        padding: ${type === 'mobile' ? 10 : 20}px !important;
                    }
                    
                    .container {
                        max-width: ${type === 'mobile' ? '50%' : '400px'} !important;
                        margin-top: 0 !important;
                    }
                    
                    #grid-container {
                        width: ${type === 'mobile' ? '45vw' : '300px'} !important;
                    }
                }
            `;

            // ËøΩÂä†Âä®ÊÄÅÊ†∑ÂºèÂà∞È°µÈù¢
            styleEl.textContent += dynamicCSS;
        }

        // 3. ÂàùÂßãÂåñÁΩëÊ†ºÂçïÂÖÉÊ†ºÔºàÂä®ÊÄÅÁîüÊàêÔºåÈÄÇÈÖç‰∏çÂêåÈó¥Ë∑ùÔºâ
        function initGridCells() {
            for (let i = 0; i < 4; i++) {
                const row = document.getElementById(`row-${i}`);
                row.innerHTML = '';
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    row.appendChild(cell);
                }
            }
        }

        // ========== Ê∏∏ÊàèÊ†∏ÂøÉÈÄªËæëÔºà‰øùÁïôÂπ∂‰ºòÂåñÔºâ ==========
        let grid = [];
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let gameWon = false;
        let difficulty = 'easy';
        let currentRankingTab = 'easy';
        
        const difficultyConfig = {
            easy: { tileProb: {2: 0.95, 4: 0.05}, initialTiles: 2 },
            normal: { tileProb: {2: 0.85, 4: 0.15}, initialTiles: 2 },
            hard: { tileProb: {2: 0.7, 4: 0.25, 8: 0.05}, initialTiles: 3 }
        };

        const dom = {
            score: document.getElementById('score'),
            bestScore: document.getElementById('best-score'),
            bestScoreContainer: document.getElementById('best-score-container'),
            gridContainer: document.getElementById('grid-container'),
            newGameBtn: document.getElementById('new-game-btn'),
            rankingBtn: document.getElementById('ranking-btn'),
            difficultyBtns: document.querySelectorAll('.difficulty-btn'),
            winModal: document.getElementById('win-modal'),
            winScore: document.getElementById('win-score'),
            gameOverModal: document.getElementById('game-over-modal'),
            gameOverText: document.getElementById('game-over-text'),
            continueBtn: document.getElementById('continue-btn'),
            restartWinBtn: document.getElementById('restart-win-btn'),
            restartOverBtn: document.getElementById('restart-over-btn'),
            viewRankingBtn: document.getElementById('view-ranking-btn'),
            rankingModal: document.getElementById('ranking-modal'),
            rankingTabs: document.querySelectorAll('.ranking-tab'),
            rankingList: document.getElementById('ranking-list'),
            closeRankingBtn: document.getElementById('close-ranking-btn'),
            clearRankingBtn: document.getElementById('clear-ranking-btn')
        };

        function bindClick(el, callback) {
            let isClicked = false;
            const handler = (e) => {
                e.preventDefault();
                if (isClicked) return;
                isClicked = true;
                callback();
                setTimeout(() => isClicked = false, 200);
            };
            el.addEventListener('touchstart', handler, { passive: false });
            el.addEventListener('click', handler);
        }

        function getRankingList(level = difficulty) {
            try {
                const rankingStr = localStorage.getItem('2048-ranking-list');
                const allRanking = rankingStr ? JSON.parse(rankingStr) : [];
                return allRanking.filter(item => item.difficulty === level)
                                 .sort((a, b) => b.score - a.score)
                                 .slice(0, 10);
            } catch (e) {
                console.error('ËØªÂèñÊéíË°åÊ¶úÂ§±Ë¥•:', e);
                return [];
            }
        }

        function saveScoreToRanking(score) {
            if (score <= 0) return;
            
            const scoreRecord = {
                score: score,
                date: new Date().toLocaleString('zh-CN'),
                difficulty: difficulty
            };
            
            try {
                let allRanking = localStorage.getItem('2048-ranking-list');
                allRanking = allRanking ? JSON.parse(allRanking) : [];
                allRanking.push(scoreRecord);
                
                localStorage.setItem('2048-ranking-list', JSON.stringify(allRanking));
                checkNewRecord(score);
                updateBestScore();
            } catch (e) {
                console.error('‰øùÂ≠òÂàÜÊï∞Â§±Ë¥•:', e);
            }
        }

        function checkNewRecord(score) {
            const rankingList = getRankingList(difficulty);
            if (rankingList.length === 0 || score > rankingList[0].score) {
                showNewRecordEffect();
            }
        }

        function showNewRecordEffect() {
            dom.bestScoreContainer.classList.add('new-record');
            dom.bestScore.classList.add('new-record');
            
            const toast = document.createElement('div');
            toast.className = 'record-toast';
            toast.textContent = 'üéâ Êñ∞Á∫™ÂΩïÔºÅ';
            dom.bestScoreContainer.appendChild(toast);
            
            setTimeout(() => {
                dom.bestScoreContainer.classList.remove('new-record');
                dom.bestScore.classList.remove('new-record');
                if (toast.parentNode) toast.parentNode.removeChild(toast);
            }, 3000);
        }

        function updateBestScore() {
            const rankingList = getRankingList(difficulty);
            bestScore = rankingList.length > 0 ? rankingList[0].score : 0;
            dom.bestScore.textContent = '';
            setTimeout(() => {
                dom.bestScore.textContent = bestScore;
            }, 0);
        }

        function renderRankingList(level = currentRankingTab) {
            const rankingList = getRankingList(level);
            dom.rankingList.innerHTML = '';
            
            if (rankingList.length === 0) {
                dom.rankingList.innerHTML = `<div style="padding: 15px; color: #776e65; font-size: clamp(12px, 3vw, 14px);">ÊöÇÊó†${level === 'easy' ? 'ÁÆÄÂçï' : level === 'normal' ? 'ÊôÆÈÄö' : 'Âõ∞Èöæ'}ÈöæÂ∫¶ËÆ∞ÂΩï</div>`;
                return;
            }
            
            rankingList.forEach((item, index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                let rankIcon = index + 1;
                if (index === 0) rankIcon = 'ü•á';
                else if (index === 1) rankIcon = 'ü•à';
                else if (index === 2) rankIcon = 'ü•â';
                
                rankingItem.innerHTML = `
                    <span class="rank-num">${rankIcon}</span>
                    <span class="rank-desc">
                        <div class="rank-date">${item.date}</div>
                    </span>
                    <span class="rank-score">${item.score}ÂàÜ</span>
                `;
                
                dom.rankingList.appendChild(rankingItem);
            });
        }

        function clearRankingList(level = currentRankingTab) {
            if (confirm(`Á°ÆÂÆöÊ∏ÖÁ©∫${level === 'easy' ? 'ÁÆÄÂçï' : level === 'normal' ? 'ÊôÆÈÄö' : 'Âõ∞Èöæ'}ÈöæÂ∫¶ËÆ∞ÂΩïÔºü`)) {
                try {
                    let allRanking = localStorage.getItem('2048-ranking-list');
                    allRanking = allRanking ? JSON.parse(allRanking) : [];
                    allRanking = allRanking.filter(item => item.difficulty !== level);
                    localStorage.setItem('2048-ranking-list', JSON.stringify(allRanking));
                    
                    renderRankingList(level);
                    updateBestScore();
                } catch (e) {
                    console.error('Ê∏ÖÁ©∫ÊéíË°åÊ¶úÂ§±Ë¥•:', e);
                    alert('Ê∏ÖÁ©∫Â§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ');
                }
            }
        }

        function init() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            gameWon = false;
            
            dom.winModal.classList.remove('active');
            dom.gameOverModal.classList.remove('active');
            dom.rankingModal.classList.remove('active');
            
            dom.score.textContent = '';
            setTimeout(() => {
                dom.score.textContent = score;
            }, 0);
            
            updateBestScore();
            
            const { initialTiles } = difficultyConfig[difficulty];
            for (let i = 0; i < initialTiles; i++) {
                addRandomTile();
            }
            
            requestAnimationFrame(() => {
                render();
            });
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) emptyCells.push({i, j});
                }
            }

            if (emptyCells.length === 0) return;

            const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const { tileProb } = difficultyConfig[difficulty];
            const rand = Math.random();
            let value = 2;
            
            let probSum = 0;
            for (const [val, prob] of Object.entries(tileProb)) {
                probSum += prob;
                if (rand <= probSum) {
                    value = parseInt(val);
                    break;
                }
            }
            
            grid[i][j] = value;
        }

        // ‰ºòÂåñÁöÑÊ∏≤ÊüìÂáΩÊï∞ÔºåÈÄÇÈÖçÂä®ÊÄÅËÆ°ÁÆóÁöÑÂ∞∫ÂØ∏
        function render() {
            const tiles = dom.gridContainer.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            const gridRect = dom.gridContainer.getBoundingClientRect();
            const gridWidth = gridRect.width;
            const style = getComputedStyle(dom.gridContainer);
            const padding = parseFloat(style.paddingLeft);
            const gap = parseFloat(getComputedStyle(document.querySelector('.grid-cell')).marginRight);
            const cellCount = 4;
            
            const cellSize = (gridWidth - 2 * padding - (cellCount - 1) * gap) / cellCount;
            const preciseCellSize = Math.round(cellSize * 1000) / 1000;
            const preciseGap = Math.round(gap * 1000) / 1000;
            const precisePadding = Math.round(padding * 1000) / 1000;

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const value = grid[i][j];
                    if (value === 0) continue;

                    const tile = document.createElement('div');
                    const tileClass = value >= 4096 ? 'tile-super' : `tile-${value}`;
                    tile.classList.add('tile', tileClass);
                    tile.textContent = value;
                    
                    const top = precisePadding + i * (preciseCellSize + preciseGap);
                    const left = precisePadding + j * (preciseCellSize + preciseGap);
                    
                    tile.style.top = `${top}px`;
                    tile.style.left = `${left}px`;
                    tile.style.width = `${preciseCellSize}px`;
                    tile.style.height = `${preciseCellSize}px`;
                    
                    dom.gridContainer.appendChild(tile);

                    if (value === 2048 && !gameWon) {
                        gameWon = true;
                        showWinModal();
                    }
                }
            }
        }

        function changeDifficulty(level) {
            difficulty = level;
            dom.difficultyBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
            updateBestScore();
            init();
        }

        function showWinModal() {
            dom.winScore.textContent = score;
            dom.winModal.classList.add('active');
            saveScoreToRanking(score);
        }

        function showGameOverModal() {
            gameOver = true;
            dom.gameOverText.textContent = `ÊúÄÁªàÂæóÂàÜÔºö${score}`;
            dom.gameOverModal.classList.add('active');
            saveScoreToRanking(score);
        }

        function closeModals() {
            dom.winModal.classList.remove('active');
            dom.gameOverModal.classList.remove('active');
            dom.rankingModal.classList.remove('active');
        }

        function checkGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return;
                    if (i < 3 && grid[i][j] === grid[i+1][j]) return;
                    if (j < 3 && grid[i][j] === grid[i][j+1]) return;
                }
            }
            showGameOverModal();
        }

        function move(direction) {
            if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;

            let newGrid = JSON.parse(JSON.stringify(grid));
            let moved = false;
            let merged = false;

            function slideAndMerge(arr) {
                let newArr = arr.filter(val => val !== 0);
                for (let i = 0; i < newArr.length - 1; i++) {
                    if (newArr[i] === newArr[i+1]) {
                        newArr[i] *= 2;
                        score += newArr[i];
                        newArr[i+1] = 0;
                        merged = true;
                        moved = true;
                    }
                }
                newArr = newArr.filter(val => val !== 0);
                while (newArr.length < 4) newArr.push(0);
                return newArr;
            }

            switch(direction) {
                case 'left':
                    for (let i = 0; i < 4; i++) {
                        const row = slideAndMerge(newGrid[i]);
                        if (JSON.stringify(row) !== JSON.stringify(newGrid[i])) {
                            moved = true;
                            newGrid[i] = row;
                        }
                    }
                    break;
                case 'right':
                    for (let i = 0; i < 4; i++) {
                        const row = slideAndMerge([...newGrid[i]].reverse()).reverse();
                        if (JSON.stringify(row) !== JSON.stringify(newGrid[i])) {
                            moved = true;
                            newGrid[i] = row;
                        }
                    }
                    break;
                case 'up':
                    for (let j = 0; j < 4; j++) {
                        const col = slideAndMerge(newGrid.map(row => row[j]));
                        for (let i = 0; i < 4; i++) {
                            if (newGrid[i][j] !== col[i]) {
                                moved = true;
                                newGrid[i][j] = col[i];
                            }
                        }
                    }
                    break;
                case 'down':
                    for (let j = 0; j < 4; j++) {
                        const col = slideAndMerge(newGrid.map(row => row[j]).reverse()).reverse();
                        for (let i = 0; i < 4; i++) {
                            if (newGrid[i][j] !== col[i]) {
                                moved = true;
                                newGrid[i][j] = col[i];
                            }
                        }
                    }
                    break;
            }

            if (moved) {
                grid = newGrid;
                addRandomTile();
                dom.score.textContent = '';
                setTimeout(() => {
                    dom.score.textContent = score;
                }, 0);
                render();
                
                if (!gameWon) checkGameOver();
            }
        }

        function bindEvents() {
            bindClick(dom.newGameBtn, init);
            bindClick(dom.restartWinBtn, init);
            bindClick(dom.restartOverBtn, init);
            
            bindClick(dom.continueBtn, () => {
                closeModals();
                gameWon = false;
            });
            
            dom.difficultyBtns.forEach(btn => {
                bindClick(btn, () => changeDifficulty(btn.dataset.level));
            });

            bindClick(dom.rankingBtn, () => {
                currentRankingTab = difficulty;
                dom.rankingTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === currentRankingTab);
                });
                renderRankingList(currentRankingTab);
                dom.rankingModal.classList.add('active');
            });
            
            dom.rankingTabs.forEach(tab => {
                bindClick(tab, () => {
                    currentRankingTab = tab.dataset.tab;
                    dom.rankingTabs.forEach(t => t.classList.toggle('active', t.dataset.tab === currentRankingTab));
                    renderRankingList(currentRankingTab);
                });
            });
            
            bindClick(dom.viewRankingBtn, () => {
                dom.gameOverModal.classList.remove('active');
                currentRankingTab = difficulty;
                dom.rankingTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === currentRankingTab);
                });
                renderRankingList(currentRankingTab);
                dom.rankingModal.classList.add('active');
            });
            
            bindClick(dom.closeRankingBtn, () => {
                dom.rankingModal.classList.remove('active');
            });
            
            bindClick(dom.clearRankingBtn, () => clearRankingList(currentRankingTab));
            
            document.addEventListener('keydown', (e) => {
                if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) e.preventDefault();
                if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;
                
                switch(e.key) {
                    case 'ArrowLeft': move('left'); break;
                    case 'ArrowRight': move('right'); break;
                    case 'ArrowUp': move('up'); break;
                    case 'ArrowDown': move('down'); break;
                    case 'r': case 'R': init(); break;
                }
            });
            
            let touchStartX = 0, touchStartY = 0;
            let touchTimeout = null;
            
            document.addEventListener('touchstart', (e) => {
                if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                clearTimeout(touchTimeout);
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchend', (e) => {
                if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;
                e.preventDefault();
                
                clearTimeout(touchTimeout);
                touchTimeout = setTimeout(() => {
                    const dx = e.changedTouches[0].clientX - touchStartX;
                    const dy = e.changedTouches[0].clientY - touchStartY;
                    const threshold = Math.min(20, Math.floor(window.innerWidth * 0.05));
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > threshold) move('right');
                        else if (dx < -threshold) move('left');
                    } else {
                        if (dy > threshold) move('down');
                        else if (dy < -threshold) move('up');
                    }
                }, 50);
            }, { passive: false });

            // Á™óÂè£ÂèòÂåñÊó∂ÈáçÊñ∞ÈÄÇÈÖç
            const debounceAdapt = debounce(() => {
                deviceInfo.screen.width = window.innerWidth;
                deviceInfo.screen.height = window.innerHeight;
                deviceInfo.screen.ratio = window.innerWidth / window.innerHeight;
                
                // ÈáçÊñ∞ÁîüÊàêÊ†∑Âºè
                document.getElementById('dynamic-style').textContent = document.getElementById('dynamic-style').textContent.split('/* ËÆæÂ§á‰∏ìÂ±ûËá™ÈÄÇÂ∫îÊ†∑Âºè */')[0];
                generateAdaptiveStyles();
                
                if (!gameOver) render();
            }, 100);
            
            window.addEventListener('resize', debounceAdapt);
            window.addEventListener('orientationchange', debounceAdapt);
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) debounceAdapt();
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // ========== ÂàùÂßãÂåñÊµÅÁ®ã ==========
        window.addEventListener('DOMContentLoaded', () => {
            // 1. ËØÜÂà´ËÆæÂ§á‰ø°ÊÅØ
            detectDeviceInfo();
            
            // 2. ÁîüÊàêËá™ÈÄÇÂ∫îÊ†∑Âºè
            generateAdaptiveStyles();
            
            // 3. ÂàùÂßãÂåñÁΩëÊ†ºÂçïÂÖÉÊ†º
            initGridCells();
            
            // 4. ÁªëÂÆö‰∫ã‰ª∂
            bindEvents();
            
            // 5. ÂàùÂßãÂåñÊ∏∏Êàè
            setTimeout(() => {
                updateBestScore();
                init();
            }, 200);
        });

        // iOSÁâπÊÆäÈÄÇÈÖç
        if (deviceInfo.os === 'ios') {
            window.addEventListener('resize', () => {
                document.body.style.height = `${window.innerHeight}px`;
                setTimeout(() => {
                    document.body.style.height = '100%';
                }, 0);
            }, false);
            document.body.style.height = `${window.innerHeight}px`;
        }
    </script>
