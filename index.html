            restartWinBtn: document.getElementById('restart-win-btn'),
            restartOverBtn: document.getElementById('restart-over-btn'),
            viewRankingBtn: document.getElementById('view-ranking-btn'),
            rankingModal: document.getElementById('ranking-modal'),
            rankingTabs: document.querySelectorAll('.ranking-tab'),
            rankingList: document.getElementById('ranking-list'),
            closeRankingBtn: document.getElementById('close-ranking-btn'),
            clearRankingBtn: document.getElementById('clear-ranking-btn'),
            soundTip: document.getElementById('sound-tip')
        };

        // å°è£…ç‚¹å‡»äº‹ä»¶ç»‘å®šï¼ˆå…¼å®¹æ‰€æœ‰ç»ˆç«¯ï¼‰
        function bindClick(el, callback) {
            let isClicked = false;
            const handler = (e) => {
                e.preventDefault();
                if (isClicked) return;
                isClicked = true;
                callback();
                setTimeout(() => isClicked = false, 200);
            };
            el.addEventListener('touchstart', handler, { passive: false });
            el.addEventListener('click', handler);
        }

        // æ’è¡Œæ¦œåŠŸèƒ½
        function getRankingList(level = difficulty) {
            const rankingStr = localStorage.getItem('2048-ranking-list');
            const allRanking = rankingStr ? JSON.parse(rankingStr) : [];
            return allRanking.filter(item => item.difficulty === level)
                             .sort((a, b) => b.score - a.score)
                             .slice(0, 10);
        }

        function saveScoreToRanking(score) {
            if (score <= 0) return;
            
            const scoreRecord = {
                score: score,
                date: new Date().toLocaleString('zh-CN'),
                difficulty: difficulty
            };
            
            let allRanking = localStorage.getItem('2048-ranking-list');
            allRanking = allRanking ? JSON.parse(allRanking) : [];
            allRanking.push(scoreRecord);
            
            localStorage.setItem('2048-ranking-list', JSON.stringify(allRanking));
            checkNewRecord(score);
            updateBestScore();
        }

        function checkNewRecord(score) {
            const rankingList = getRankingList(difficulty);
            if (rankingList.length === 0 || score > rankingList[0].score) {
                showNewRecordEffect();
                playSound('newRecord');
            }
        }

        function showNewRecordEffect() {
            dom.bestScoreContainer.classList.add('new-record');
            dom.bestScore.classList.add('new-record');
            
            const toast = document.createElement('div');
            toast.className = 'record-toast';
            toast.textContent = 'ğŸ‰ æ–°çºªå½•ï¼';
            dom.bestScoreContainer.appendChild(toast);
            
            setTimeout(() => {
                dom.bestScoreContainer.classList.remove('new-record');
                dom.bestScore.classList.remove('new-record');
                if (toast.parentNode) toast.parentNode.removeChild(toast);
            }, 3000);
        }

        function updateBestScore() {
            const rankingList = getRankingList(difficulty);
            bestScore = rankingList.length > 0 ? rankingList[0].score : 0;
            dom.bestScore.textContent = bestScore;
        }

        function renderRankingList(level = currentRankingTab) {
            const rankingList = getRankingList(level);
            dom.rankingList.innerHTML = '';
            
            if (rankingList.length === 0) {
                dom.rankingList.innerHTML = `<div style="padding: 15px; color: #776e65; font-size: clamp(12px, 3vw, 14px);">æš‚æ— ${level === 'easy' ? 'ç®€å•' : level === 'normal' ? 'æ™®é€š' : 'å›°éš¾'}éš¾åº¦è®°å½•</div>`;
                return;
            }
            
            rankingList.forEach((item, index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                let rankIcon = index + 1;
                if (index === 0) rankIcon = 'ğŸ¥‡';
                else if (index === 1) rankIcon = 'ğŸ¥ˆ';
                else if (index === 2) rankIcon = 'ğŸ¥‰';
                
                rankingItem.innerHTML = `
                    <span class="rank-num">${rankIcon}</span>
                    <span class="rank-desc">
                        <div class="rank-date">${item.date}</div>
                    </span>
                    <span class="rank-score">${item.score}åˆ†</span>
                `;
                
                dom.rankingList.appendChild(rankingItem);
            });
        }

        function clearRankingList(level = currentRankingTab) {
            if (confirm(`ç¡®å®šæ¸…ç©º${level === 'easy' ? 'ç®€å•' : level === 'normal' ? 'æ™®é€š' : 'å›°éš¾'}éš¾åº¦è®°å½•ï¼Ÿ`)) {
                let allRanking = localStorage.getItem('2048-ranking-list');
                allRanking = allRanking ? JSON.parse(allRanking) : [];
                allRanking = allRanking.filter(item => item.difficulty !== level);
                localStorage.setItem('2048-ranking-list', JSON.stringify(allRanking));
                
                renderRankingList(level);
                updateBestScore();
                playSound('move');
            }
        }

        // éŸ³æ•ˆåˆå§‹åŒ–
        function initSound() {
            if (soundInited) return;
            
            dom.soundTip.classList.remove('active');
            
            Object.values(sounds).forEach(sound => {
                sound.load();
                sound.volume = 0.5;
            });
            
            soundInited = true;
            playSound('move');
        }

        function playSound(type) {
            if (!soundEnabled || !sounds[type] || !soundInited) return;
            try {
                const soundClone = sounds[type].cloneNode();
                soundClone.play().catch(err => console.log('éŸ³æ•ˆæ’­æ”¾:', err));
            } catch (e) {
                console.log('éŸ³æ•ˆé”™è¯¯:', e.message);
            }
        }

        // æ¸¸æˆæ ¸å¿ƒé€»è¾‘
        function init() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            gameWon = false;
            
            dom.winModal.classList.remove('active');
            dom.gameOverModal.classList.remove('active');
            dom.rankingModal.classList.remove('active');
            
            dom.score.textContent = score;
            updateBestScore();
            
            const { initialTiles } = difficultyConfig[difficulty];
            for (let i = 0; i < initialTiles; i++) {
                addRandomTile();
            }
            
            // ç¡®ä¿å®¹å™¨å°ºå¯¸è®¡ç®—å®Œæˆåæ¸²æŸ“
            requestAnimationFrame(() => {
                render();
                if (soundInited) playSound('newTile');
            });
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) emptyCells.push({i, j});
                }
            }

            if (emptyCells.length === 0) return;

            const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const { tileProb } = difficultyConfig[difficulty];
            const rand = Math.random();
            let value = 2;
            
            let probSum = 0;
            for (const [val, prob] of Object.entries(tileProb)) {
                probSum += prob;
                if (rand <= probSum) {
                    value = parseInt(val);
                    break;
                }
            }
            
            grid[i][j] = value;
        }

        // æ ¸å¿ƒé€‚é…ï¼šæ–¹å—ä½ç½®ç²¾å‡†è®¡ç®—ï¼ˆå…¼å®¹æ‰€æœ‰ç»ˆç«¯ï¼‰
        function render() {
            const tiles = dom.gridContainer.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            // å¼ºåˆ¶åˆ·æ–°å¸ƒå±€ï¼Œè·å–æœ€ç»ˆæ¸²æŸ“å°ºå¯¸
            dom.gridContainer.offsetHeight;
            
            // è·å–å®¹å™¨å®é™…å°ºå¯¸ï¼ˆå…¼å®¹ä¸åŒè®¾å¤‡æ¸²æŸ“ï¼‰
            const gridRect = dom.gridContainer.getBoundingClientRect();
            const gridWidth = gridRect.width;
            // åŠ¨æ€è·å–CSSä¸­çš„paddingå’Œgapï¼ˆé€‚é…ä¸åŒç»ˆç«¯çš„clampå€¼ï¼‰
            const style = getComputedStyle(dom.gridContainer);
            const padding = parseFloat(style.paddingLeft);
            const gap = parseFloat(getComputedStyle(document.querySelector('.grid-cell')).marginRight);
            const cellCount = 4;
            
            // ç²¾å‡†è®¡ç®—å•ä¸ªæ–¹å—å°ºå¯¸ï¼ˆæ¶ˆé™¤æ‰€æœ‰èˆå…¥è¯¯å·®ï¼‰
            const cellSize = (gridWidth - 2 * padding - (cellCount - 1) * gap) / cellCount;
            // å››èˆäº”å…¥åˆ°å°æ•°ç‚¹å2ä½ï¼Œé¿å…åƒç´ åå·®
            const preciseCellSize = Math.round(cellSize * 100) / 100;
            const preciseGap = Math.round(gap * 100) / 100;
            const precisePadding = Math.round(padding * 100) / 100;

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const value = grid[i][j];
                    if (value === 0) continue;

                    const tile = document.createElement('div');
                    const tileClass = value >= 4096 ? 'tile-super' : `tile-${value}`;
                    tile.classList.add('tile', tileClass);
                    tile.textContent = value;
                    
                    // ç²¾å‡†è®¡ç®—ä½ç½®ï¼ˆæ¶ˆé™¤æ‰€æœ‰åç§»ï¼‰
                    const top = precisePadding + i * (preciseCellSize + preciseGap);
                    const left = precisePadding + j * (preciseCellSize + preciseGap);
                    
                    // ä½¿ç”¨pxå›ºå®šå€¼ï¼Œé¿å…ç™¾åˆ†æ¯”åå·®
                    tile.style.top = `${top}px`;
                    tile.style.left = `${left}px`;
                    tile.style.width = `${preciseCellSize}px`;
                    tile.style.height = `${preciseCellSize}px`;
                    
                    dom.gridContainer.appendChild(tile);

                    if (value === 2048 && !gameWon) {
                        gameWon = true;
                        showWinModal();
                    }
                }
            }
        }

        function vibrate() {
            if (navigator.vibrate && soundEnabled && soundInited) {
                navigator.vibrate(30);
            }
        }

        function toggleSound() {
            if (!soundInited) initSound();
            soundEnabled = !soundEnabled;
            dom.soundToggleBtn.textContent = soundEnabled ? 'éŸ³æ•ˆï¼šå¼€å¯' : 'éŸ³æ•ˆï¼šå…³é—­';
            playSound('move');
        }

        function changeDifficulty(level) {
            difficulty = level;
            dom.difficultyBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
            updateBestScore();
            init();
            if (soundInited) playSound('move');
        }

        function showWinModal() {
            dom.winScore.textContent = score;
            if (soundInited) playSound('win');
            dom.winModal.classList.add('active');
            saveScoreToRanking(score);
        }

        function showGameOverModal() {
            gameOver = true;
            if (soundInited) playSound('gameOver');
            dom.gameOverText.textContent = `æœ€ç»ˆå¾—åˆ†ï¼š${score}`;
            dom.gameOverModal.classList.add('active');
            saveScoreToRanking(score);
        }

        function closeModals() {
            dom.winModal.classList.remove('active');
            dom.gameOverModal.classList.remove('active');
            dom.rankingModal.classList.remove('active');
        }

        function checkGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return;
                    if (i < 3 && grid[i][j] === grid[i+1][j]) return;
                    if (j < 3 && grid[i][j] === grid[i][j+1]) return;
                }
            }
            showGameOverModal();
        }

        // ç§»åŠ¨é€»è¾‘
        function move(direction) {
            if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;

            let newGrid = JSON.parse(JSON.stringify(grid));
            let moved = false;
            let merged = false;

            function slideAndMerge(arr) {
                let newArr = arr.filter(val => val !== 0);
                for (let i = 0; i < newArr.length - 1; i++) {
                    if (newArr[i] === newArr[i+1]) {
                        newArr[i] *= 2;
                        score += newArr[i];
                        newArr[i+1] = 0;
                        merged = true;
                        moved = true;
                    }
                }
                newArr = newArr.filter(val => val !== 0);
                while (newArr.length < 4) newArr.push(0);
                return newArr;
            }

            switch(direction) {
                case 'left':
                    for (let i = 0; i < 4; i++) {
                        const row = slideAndMerge(newGrid[i]);
                        if (JSON.stringify(row) !== JSON.stringify(newGrid[i])) {
                            moved = true;
                            newGrid[i] = row;
                        }
                    }
                    break;
                case 'right':
                    for (let i = 0; i < 4; i++) {
                        const row = slideAndMerge([...newGrid[i]].reverse()).reverse();
                        if (JSON.stringify(row) !== JSON.stringify(newGrid[i])) {
                            moved = true;
                            newGrid[i] = row;
                        }
                    }
                    break;
                case 'up':
                    for (let j = 0; j < 4; j++) {
                        const col = slideAndMerge(newGrid.map(row => row[j]));
                        for (let i = 0; i < 4; i++) {
                            if (newGrid[i][j] !== col[i]) {
                                moved = true;
                                newGrid[i][j] = col[i];
                            }
                        }
                    }
                    break;
                case 'down':
                    for (let j = 0; j < 4; j++) {
                        const col = slideAndMerge(newGrid.map(row => row[j]).reverse()).reverse();
                        for (let i = 0; i < 4; i++) {
                            if (newGrid[i][j] !== col[i]) {
                                moved = true;
                                newGrid[i][j] = col[i];
                            }
                        }
                    }
                    break;
            }

            if (moved) {
                grid = newGrid;
                addRandomTile();
                dom.score.textContent = score;
                render();
                vibrate();
                playSound(merged ? 'merge' : 'move');
                
                if (!gameWon) checkGameOver();
            }
        }

        // ç»‘å®šæ‰€æœ‰äº‹ä»¶
        function bindEvents() {
            // é¦–æ¬¡äº¤äº’æ¿€æ´»éŸ³æ•ˆï¼ˆå…¼å®¹iOSï¼‰
            document.addEventListener('touchstart', initSound, { once: true, passive: false });
            document.addEventListener('click', initSound, { once: true });

            // æŒ‰é’®äº‹ä»¶
            bindClick(dom.newGameBtn, init);
            bindClick(dom.restartWinBtn, init);
            bindClick(dom.restartOverBtn, init);
            bindClick(dom.soundToggleBtn, toggleSound);
            bindClick(dom.continueBtn, () => {
                closeModals();
                gameWon = false;
                playSound('move');
            });
            
            // éš¾åº¦é€‰æ‹©
            dom.difficultyBtns.forEach(btn => {
                bindClick(btn, () => changeDifficulty(btn.dataset.level));
            });

            // æ’è¡Œæ¦œäº‹ä»¶
            bindClick(dom.rankingBtn, () => {
                currentRankingTab = difficulty;
                dom.rankingTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === currentRankingTab);
                });
                renderRankingList(currentRankingTab);
                dom.rankingModal.classList.add('active');
                playSound('move');
            });
            
            dom.rankingTabs.forEach(tab => {
                bindClick(tab, () => {
                    currentRankingTab = tab.dataset.tab;
                    dom.rankingTabs.forEach(t => t.classList.toggle('active', t.dataset.tab === currentRankingTab));
                    renderRankingList(currentRankingTab);
                    playSound('move');
                });
            });
            
            bindClick(dom.viewRankingBtn, () => {
                dom.gameOverModal.classList.remove('active');
                currentRankingTab = difficulty;
                dom.rankingTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === currentRankingTab);
                });
                renderRankingList(currentRankingTab);
                dom.rankingModal.classList.add('active');
                playSound('move');
            });
            
            bindClick(dom.closeRankingBtn, () => {
                dom.rankingModal.classList.remove('active');
                playSound('move');
            });
            
            bindClick(dom.clearRankingBtn, () => clearRankingList(currentRankingTab));
            
            // é”®ç›˜æ§åˆ¶ï¼ˆé€‚é…å¤–æ¥é”®ç›˜ï¼‰
            document.addEventListener('keydown', (e) => {
                if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) e.preventDefault();
                if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;
                
                switch(e.key) {
                    case 'ArrowLeft': move('left'); break;
                    case 'ArrowRight': move('right'); break;
                    case 'ArrowUp': move('up'); break;
                    case 'ArrowDown': move('down'); break;
                    case 'r': case 'R': init(); break;
                }
            });
            
            // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶ï¼ˆå…¨ç»ˆç«¯ç²¾å‡†è¯†åˆ«ï¼‰
            let touchStartX = 0, touchStartY = 0;
            let touchTimeout = null;
            
            document.addEventListener('touchstart', (e) => {
                if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                clearTimeout(touchTimeout);
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchend', (e) => {
                if (gameOver || (gameWon && dom.winModal.classList.contains('active'))) return;
                e.preventDefault();
                
                clearTimeout(touchTimeout);
                touchTimeout = setTimeout(() => {
                    const dx = e.changedTouches[0].clientX - touchStartX;
                    const dy = e.changedTouches[0].clientY - touchStartY;
                    // è‡ªé€‚åº”æ»‘åŠ¨é˜ˆå€¼ï¼ˆä¸åŒå±å¹•å°ºå¯¸ï¼‰
                    const threshold = Math.min(20, Math.floor(window.innerWidth * 0.05));
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > threshold) move('right');
                        else if (dx < -threshold) move('left');
                    } else {
                        if (dy > threshold) move('down');
                        else if (dy < -threshold) move('up');
                    }
                }, 50);
            }, { passive: false });

            // è‡ªé€‚åº”é‡ç»˜ï¼ˆè§£å†³æ‰€æœ‰å°ºå¯¸å˜åŒ–åœºæ™¯ï¼‰
            const debounceRender = debounce(() => {
                if (!gameOver) render();
            }, 50);
            
            window.addEventListener('resize', debounceRender);
            window.addEventListener('orientationchange', debounceRender);
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) debounceRender();
            });
            // é¡µé¢åŠ è½½å®Œæˆåå¼ºåˆ¶é‡ç»˜
            window.addEventListener('load', debounceRender);
        }

        // é˜²æŠ–å‡½æ•°ï¼ˆé¿å…é¢‘ç¹é‡ç»˜ï¼‰
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // åˆå§‹åŒ–ï¼ˆç¡®ä¿DOMå®Œå…¨åŠ è½½ï¼‰
        window.addEventListener('DOMContentLoaded', () => {
            bindEvents();
            // ç­‰å¾…æ ·å¼åŠ è½½å®Œæˆååˆå§‹åŒ–
            setTimeout(() => {
                init();
                updateBestScore();
            }, 100);
        });

        // å…¼å®¹iOS Safariçš„resize bug
        if (/(iPhone|iPad|iPod)/i.test(navigator.userAgent)) {
            window.addEventListener('resize', () => {
                document.body.style.height = `${window.innerHeight}px`;
                setTimeout(() => {
                    document.body.style.height = '100%';
                }, 0);
            }, false);
        }
    </script>
